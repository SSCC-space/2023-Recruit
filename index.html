<!DOCTYPE html>
<html lang="ko">

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css\navi\navi2.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="css/Button.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <script src="https://kit.fontawesome.com/2f82bb8656.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer> </script>
    <script src='js/navi/navi1.js'></script>
    <script src='js/navi/navi2.js'></script>
    <title>SSCC</title>
  </head>

  <body>
    <div id="header">
      <div class="header-main">
        <span class="header-text">
          Soong Sil
          <br>
          Computing Club
          <br>
        </span>
        <button class="w-btn w-btn-indigo" onclick="location.href='https://github.com/soongsilcomputingclub';">41기 지원대기</button>
        <!-- <button class="w-btn w-btn-indigo" onclick="location.href='https://github.com/soongsilcomputingclub';">41기 지원대기</button> -->
      </div>
    </div>
    <div id="nav">
      <nav class="navbar">
        <div class="navbar__logo">
          <picture>
            <source class = "SSCC_Logo" media="(min-width: 775px)" srcset="images/SSCC_RGB(152,187,201).png">
            <img class = "SSCC_Logo" src="images/SSCC_White.png">
          </picture>
          <!-- <i class="fas fa-blog"></i> -->
          <a href="">SSCC</a>
        </div>

        <ul class="navbar__menu">
          <li><a href="#Home">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Study">Study</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>

        <ul class="navbar__icons">
          <li><i class="fab fa-google"></i></li>
          <li><i class="fab fa-slack"></i></li>
        </ul>
        
        <a href="#a" class="navbar__toggleBtn">
          <i class="fas fa-hamburger"></i>
        </a>
      </nav>
      <div class="fixed-action-btn horizontal click-to-toggle spin-close">
        <a class="btn-floating btn-large red">
          <i class="material-icons">edit</i>
        </a>
        <ul>
          <li><a class="btn-floating red" href="https://naver.com"><i class="material-icons">insert_chart</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
